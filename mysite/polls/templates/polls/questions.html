{% extends 'polls/base.html' %}

{% block content %}
    {% if questions %}
        {% for item in questions %}
            <a href="{% url 'polls:detail' item.id %}"><p>{{ item.question_text }}</p></a>
        {% endfor %}
    {% else %}
        <h3 style="color: red">Null</h3>
    {% endif %}
{% endblock%}
